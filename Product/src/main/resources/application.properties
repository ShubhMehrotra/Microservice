spring.application.name=Product
server.port=8082
spring.datasource.url=jdbc:mysql://localhost:3306/JPARelationship?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=
spring.jpa.generate-ddl=true
spring.jpa.hibernate.ddl-auto=update
# Enable SQL logging
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.hibernate.validator=DEBUG
#_______________________________EUREKA_____________________________________________________
# Indicates whether to fetch registry information from the server when the application starts
eureka.client.fetchRegistry=true
eureka.instance.prefer-ip-address=true
eureka.client.registerWithEureka=true
# Eureka server URL
eureka.client.service-url.defaultZone=http://localhost:8761/eureka

